<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Aritmatika</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #0072ff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="button"] {
            background-color: #0072ff;
            color: white;
        }

        button[type="reset"] {
            background-color: #ccc;
            color: #333;
        }

        #hasil {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #0072ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aritmatika Sederhana</h2>
        <form name="formAritmatika">
            <table>
                <tr>
                    <td>Bilangan 1</td>
                    <td><input type="number" name="bil1"></td>
                </tr>
                <tr>
                    <td>Bilangan 2</td>
                    <td><input type="number" name="bil2"></td>
                </tr>
                <tr>
                    <td>Operator</td>
                    <td>
                        <select name="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" onclick="hitung()">Hitung</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
        <p id="hasil"></p>
    </div>

    <script>
        function hitung() {
            let bil1 = parseFloat(document.formAritmatika.bil1.value);
            let bil2 = parseFloat(document.formAritmatika.bil2.value);
            let operator = document.formAritmatika.operator.value;
            let hasil;

            if (isNaN(bil1) || isNaN(bil2)) {
                hasil = "Input tidak valid!";
            } else {
                switch (operator) {
                    case "+":
                        hasil = bil1 + bil2;
                        break;
                    case "-":
                        hasil = bil1 - bil2;
                        break;
                    case "*":
                        hasil = bil1 * bil2;
                        break;
                    case "/":
                        hasil = bil2 !== 0 ? (bil1 / bil2) : "Error: Tidak bisa dibagi nol";
                        break;
                    default:
                        hasil = "Operator tidak valid!";
                }
            }

            document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
        }
    </script>
</body>
</html>
